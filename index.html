<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Небольшой секрет</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f6f6f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 420px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            font-size: 22px;
            margin-bottom: 15px;
        }
        .cipher {
            font-family: monospace;
            background: #eee;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 15px;
        }
        input {
            padding: 8px;
            width: 60px;
            text-align: center;
            font-size: 16px;
        }
        button {
            margin-top: 10px;
            padding: 8px 16px;
            font-size: 15px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>Небольшой секрет для тебя</h1>

    <div class="cipher" id="cipherText">
        Л тювюё жпяпч, ч тювюё фдчо рдчп.
    </div>

    <p>Подсказка: простой сдвиг букв</p>

    <input type="number" id="shift" value="1" min="1" max="33">
    <br>
    <button onclick="decode()">Расшифровать</button>

    <div class="result" id="result"></div>
</div>

<script>
const alphabet = "абвгдеёжзийклмнопрстуфхцчшщъыьэюя";

function decode() {
    const shift = parseInt(document.getElementById("shift").value);
    const text = document.getElementById("cipherText").innerText.toLowerCase();
    let result = "";

    for (let char of text) {
        const index = alphabet.indexOf(char);
        if (index === -1) {
            result += char;
        } else {
            let newIndex = index - shift;
            if (newIndex < 0) newIndex += alphabet.length;
            result += alphabet[newIndex];
        }
    }

    document.getElementById("result").innerText = result;
}
</script>

</body>
</html>
