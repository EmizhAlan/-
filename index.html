<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–ù–µ–±–æ–ª—å—à–æ–π —Å–µ–∫—Ä–µ—Ç</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f6f6f6, #f0e6ef);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 14px;
            width: 420px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
            text-align: center;
            animation: fadeIn 1s ease;
        }

        h1 {
            font-size: 22px;
            margin-bottom: 15px;
        }

        .cipher {
            font-family: monospace;
            background: #f2f2f2;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 16px;
        }

        input {
            padding: 8px;
            width: 80px;
            text-align: center;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            margin-top: 12px;
            padding: 8px 18px;
            font-size: 15px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            background: #e6b3d6;
            transition: transform 0.2s ease, background 0.2s ease;
        }

        button:hover {
            transform: scale(1.05);
            background: #e09cc9;
        }

        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.6s ease;
        }

        .result.show {
            opacity: 1;
            transform: translateY(0);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

<div class="card">
    <h1>–ù–µ–±–æ–ª—å—à–æ–π —Å–µ–∫—Ä–µ—Ç –¥–ª—è —Ç–µ–±—è</h1>

    <div class="cipher" id="cipherText">
        —Ö –∏—ã—á—Ö –≤—Ñ—á–≤—Ñ –±–∂—Ü–∑–µ–∏–π–≤—Ç–±—Ü –≥–µ—Ö —ä–µ–∂–µ—â—Ü—Ö
    </div>

    <p>–ü–æ–¥—Å–∫–∞–∑–∫–∞: –ø—Ä–æ—Å—Ç–æ–π —Å–¥–≤–∏–≥ –±—É–∫–≤</p>

    <input type="number" id="shift" placeholder="?" />
    <br>
    <button onclick="decode()">–†–∞—Å—à–∏—Ñ—Ä–æ–≤–∞—Ç—å</button>

    <div class="result" id="result"></div>
</div>

<script>
const alphabet = "–∞–±–≤–≥–¥–µ—ë–∂–∑–∏–π–∫–ª–º–Ω–æ–ø—Ä—Å—Ç—É—Ñ—Ö—Ü—á—à—â—ä—ã—å—ç—é—è";

function decode() {
    const shift = parseInt(document.getElementById("shift").value);
    const text = document.getElementById("cipherText").innerText.toLowerCase();
    const resultDiv = document.getElementById("result");

    if (shift !== 23) {
        resultDiv.innerText = "–ü–æ–ø—Ä–æ–±—É–π –¥—Ä—É–≥–æ–µ —á–∏—Å–ª–æ üôÇ";
        resultDiv.classList.add("show");
        return;
    }

    let result = "";

    for (let char of text) {
        const index = alphabet.indexOf(char);
        if (index === -1) {
            result += char;
        } else {
            let newIndex = index - shift;
            if (newIndex < 0) newIndex += alphabet.length;
            result += alphabet[newIndex];
        }
    }

    resultDiv.innerText = result;
    resultDiv.classList.add("show");
}
</script>

</body>
</html>
